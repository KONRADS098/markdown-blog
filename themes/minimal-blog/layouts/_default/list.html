{{ define "main" }}
<h2>Thoughts</h2>
<nav aria-label="Blog posts">
  <ul>
    {{ range .Pages }}
    <li>
      <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      <span class="post-date">
        — {{ .Date.Format "Jan 2, 2006" }} · {{ .ReadingTime }} min read</span
      >
      {{ if .Draft }}<span class="draft-badge">[DRAFT]</span>{{ end }}
    </li>
    {{ end }}
  </ul>
</nav>
{{ end }}
