{{ define "main" }}
<section aria-label="Introduction">
  <p>Software engineer writing concise notes on technology and craft.</p>
</section>

<section aria-labelledby="recent-thoughts">
  <h2 id="recent-thoughts">Recent thoughts</h2>
  <nav aria-label="Recent blog posts">
    <ul>
      {{ range first 5 (where .Site.RegularPages "Draft" false) }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    </ul>
  </nav>

  <p>
    <a href="/thoughts/" class="view-all-link" aria-label="View all blog posts"
      >View all thoughts â†’</a
    >
  </p>
</section>
{{ end }}
