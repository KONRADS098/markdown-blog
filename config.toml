[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true
[markup.goldmark.parser]
[markup.goldmark.parser.attribute]
block = true
title = true

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[params]
mainSections = ["thoughts"]
description = "Software engineer writing concise notes on technology and craft."

# Theme colors
backgroundColor = "#f7f3f0"
textColor = "#2d3436"
secondaryColor = "#666666"

# Typography
headerFont = "'Space Grotesk', system-ui, sans-serif"
bodyFont = "'Fraunces', Georgia, serif"

# Layout
maxWidth = "650px"
contentPadding = "2rem"

# Date format (uses Go's date formatting)
dateFormat = "January 2, 2006"

baseURL = "https://konradsokolowski.com/"
title = "Konrad Soko≈Çowski"
languageCode = "en"
theme = "minimal-blog"
