<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Blog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            color: #333;
        }
        nav {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #0366d6;
        }
        .post {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .post-title {
            color: #24292e;
            text-decoration: none;
        }
        .post-date {
            color: #586069;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        {% if request.endpoint and request.endpoint.startswith('create') %}
        <a href="{{ url_for('create') }}">New Post</a>
        {% endif %}
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
