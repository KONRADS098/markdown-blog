{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <article class="post">
            <h2><a href="{{ url_for('post', post_id=post.id) }}" class="post-title">{{ post.title }}</a></h2>
            <div class="post-date">{{ post.created_at.strftime('%B %d, %Y') }}</div>
        </article>
    {% endfor %}
{% endblock %}
