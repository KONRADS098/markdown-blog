{% extends "base.html" %}

{% block content %}
    <h1>Create New Post</h1>
    <form method="POST">
        <div style="margin-bottom: 1rem;">
            <label for="title" style="display: block; margin-bottom: 0.5rem;">Title:</label>
            <input type="text" id="title" name="title" required style="width: 100%; padding: 0.5rem;">
        </div>
        <div style="margin-bottom: 1rem;">
            <label for="content" style="display: block; margin-bottom: 0.5rem;">Content (Markdown):</label>
            <textarea id="content" name="content" rows="10" required style="width: 100%; padding: 0.5rem;"></textarea>
        </div>
        <button type="submit" style="background: #0366d6; color: white; border: none; padding: 0.5rem 1rem; cursor: pointer;">Create Post</button>
    </form>
{% endblock %}
